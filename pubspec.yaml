  # 本地存储
  # https://github.com/flutter/packages/tree/main/packages/shared_preferences/shared_preferences
  shared_preferences: ^2.2.0
  # 上下拉组件
  # https://github.com/peng8350/flutter_pulltorefresh
  pull_to_refresh: ^2.0.0
  # 屏幕适配
