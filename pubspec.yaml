  flutter_slidable: ^3.0.0
  # 交错的瀑布流布局
  # https://github.com/letsar/flutter_staggered_grid_view
  flutter_staggered_grid_view: ^0.7.0

  # 添加原生启动屏幕
  # https://pub.dev/packages/flutter_native_splash
  flutter_native_splash: ^2.3.5
  # 支持音频的播放和录制
  # https://pub-web.flutter-io.cn/packages/flutter_sound
  flutter_sound: ^9.2.13
  # 提供操作文件系统的API
  # https://pub.dev/packages/path_provider
  path_provider: ^2.1.1
  # 录音的动画效果
  # https://pub.dev/packages/awesome_ripple_animation
  awesome_ripple_animation: ^2.0.0
  # 音频播放的UI组件
  # https://pub.dev/packages/audio_waveforms
  audio_waveforms: ^1.0.4
  # 音频播放所需的文件系统插件
  # https://pub.dev/packages/file_picker
  file_picker: ^6.1.1
  # 点赞动效
  # https://pub.dev/packages/like_button
  like_button: ^2.0.5
  # 跳转外部链接插件
  # https://pub.dev/packages/launch_review
  launch_review: ^3.0.1
  # mqtt 消息订阅
  # https://pub.dev/packages/mqtt_client
  mqtt_client: ^10.0.0
  # 文本打字机效果
  # https://pub-web.flutter-io.cn/packages/animated_text_kit
  animated_text_kit: ^4.2.2
  # 轮播图效果
  # https://pub.dev/packages/card_swiper
  card_swiper: ^3.0.1
  # SQLite数据库
  # https://pub-web.flutter-io.cn/packages/sqflite
  sqflite: ^2.3.0
  # uuid
  # https://pub-web.flutter-io.cn/packages/uuid
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/image/
    - assets/images/icons/
    - assets/images/menuIcon/
    - assets/images/chatBackground/
    - assets/mp3/
    - assets/

  fonts:
    - family: SFProRounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Regular.otf
        - asset: assets/fonts/SF-Pro-Rounded-Black.otf
          style: italic
    - family: SFProRounded-Blod
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Regular.otf
        - asset: assets/fonts/SF-Pro-Rounded-Bold.otf
          weight: 700
    - family: SFProRounded-Medium
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Medium.otf
    - family: SFProRounded-Semibold
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Semibold.otf
    - family: PingFangRegular
      fonts:
        - asset: assets/fonts/PingFang-Regular.otf
    - family: SFProRounded-Light
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Light.otf