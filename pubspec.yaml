  animated_bottom_navigation_bar: ^1.3.0
  # 图片预览
  # https://github.com/renancaraujo/photo_view
  photo_view: ^0.14.0
  # 获取app信息
  # https://github.com/flutter/plugins
  package_info_plus: ^4.1.0
  # 网络状态
  # https://github.com/fluttercommunity/plus_plugins/tree/main/packages/connectivity_plus/connectivity_plus
  connectivity_plus: ^5.0.0
  # 拨打电话等
  # https://github.com/flutter/plugins/tree/master/packages/url_launcher/url_launcher
