name: soulmate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3


environment:
  sdk: '>=3.1.0 <4.0.0'

flutter_icons:
  image_path: "assets/images/image/icon.png"
  android: true
  ios: true

dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # IOS风格icon
  # https://github.com/flutter/packages/tree/master/third_party/packages/cupertino_icons
