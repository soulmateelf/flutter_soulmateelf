

#要指定 YAML 文件的位置，只需在终端命令后添加 --path
#    flutter pub run flutter_native_splash:create --path=path/to/my/file.yaml

flutter_native_splash:

  # 该锯生成原生代码来自定义 Flutter 默认白色原生闪屏界面的背景色和闪屏图像。
  # 自定义下面的参数，然后在命令行终端运行下面的命令：
  # flutter pub run flutter_native_splash:create
  # 要恢复为 Flutter 默认的白色闪屏界面，运行下面的命令：
  # flutter pub run flutter_native_splash:remove
    background_image: assets/images/image/backgroundWhite.png
    image: assets/images/image/splashLogo.png
    branding: assets/images/image/backgroundWhite.png
    android_12:
        image: assets/images/image/splashLogo.png
        icon_background_color: "#ff8000"

    web: false

